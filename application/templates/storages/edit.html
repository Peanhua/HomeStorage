{% extends "layout.html" %}

{% block body %}
<h3>Edit storage: {{ storage.name }}</h3>
<form method="POST">
  <div class="container">
    <div class="row">
      <div class="col-1">Home:</div>
      <div class="col">{{ home.name }}</div>
      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col-1">{{ form.name.label }}</div>
      <div class="col-3">{{ form.name }}</div>
      <div class="col">
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col">
        <button type="button" class="btn btn-secondary" onclick="location.assign('{{ url_for('storages_index') }}')">Cancel</button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
