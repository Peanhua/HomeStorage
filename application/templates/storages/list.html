{% extends "layout.html" %}

{% block body %}
<h3>Storages</h3>
<div>
  <a href="{{ url_for('storages_form')  }}">Add a new storage</a>
</div>
<div>
  &nbsp;
</div>
<table>
  <tr>
    <th>#</th>
    <th>Name</th>
  </tr>
  {% for storage in storages %}
  <tr>
    <td>{{ storage.storage_id }}</td>
    <td>{{ storage.name       }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
