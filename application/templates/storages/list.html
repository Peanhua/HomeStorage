{% extends "layout.html" %}

{% block body %}
<h3>Storages</h3>
<div>
  <a href="{{ url_for('storages_form')  }}">Add a new storage</a>
</div>
<div>
  &nbsp;
</div>
<table>
  <tr>
    <th>Home</th>
    <th>Storage</th>
  </tr>
  {% for item in storages %}
  <tr>
    <td>{{ item[1] }}</td>
    <td>{{ item[0].name }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
