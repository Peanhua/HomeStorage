{% extends "layout.html" %}

{% block body %}
<h3>Storages</h3>
<div>
  <button type="button" class="btn btn-primary btn-sm" onclick="location.assign('{{ url_for('storages_form') }}')">Add a new storage</button>
</div>
<div>
  &nbsp;
</div>
<table>
  <tr>
    <th>Home</th>
    <th>Storage</th>
  </tr>
  {% for item in storages %}
  <tr>
    <td>{{ item[1] }}</td>
    <td>{{ item[0].name }}</td>
    <td><button type="button" class="btn btn-success btn-sm" onclick="location.assign('{{ url_for('stock_edit', storage_id=item[0].storage_id) }}')">Edit Stock</button></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
