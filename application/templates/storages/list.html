{% extends "layout.html" %}

{% block body %}
<h3>Storages</h3>
<div>
  <button type="button" class="btn btn-primary btn-sm" onclick="location.assign('{{ url_for('storages_form') }}')">Add a new storage</button>
</div>
<div>
  &nbsp;
</div>
{% if storages|length > 0 %}
<table>
  <tr>
    <th>Home</th>
    <th>Storage</th>
  </tr>
  {% for item in storages %}
  <tr>
    <td>{{ item[1] }}</td>
    <td>{{ item[0].name }}</td>
    <td>
      <button type="button" class="btn btn-primary btn-sm" onclick="location.assign('{{ url_for('stock_add',    storage_id=item[0].storage_id) }}')">Add items</button>
      <button type="button" class="btn btn-primary btn-sm" onclick="location.assign('{{ url_for('stock_remove', storage_id=item[0].storage_id) }}')">Remove items</button>
    </td>
    <td>&nbsp;</td>
    <td>
      <button type="button" class="btn btn-danger btn-sm" onclick="location.assign('{{ url_for('storages_delete', storage_id=item[0].storage_id) }}')">Delete storage</button>
    </td>      
  </tr>
  {% endfor %}
</table>
{% else %}
<div class="alert alert-danger" role="alert">
  There are no storages defined for your homes.
  <a class="alert-link" href="{{ url_for('storages_form') }}">Click here</a> to create a new storage.
</div>
{% endif %}
{% endblock %}
