{% extends "layout.html" %}

{% block body %}
<table>
  <tr>
    <th>#</th>
    <th>User</th>
    <th>Login</th>
    <th>Email</th>
    <th>Superuser</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.id        }}</td>
    <td>{{ user.name      }}</td>
    <td>{{ user.login     }}</td>
    <td>{{ user.email     }}</td>
    <td>{{ user.superuser }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
