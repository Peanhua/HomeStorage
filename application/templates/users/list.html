{% extends "layout.html" %}

{% block body %}
<h3>Users</h3>
<div>
  <a href="{{ url_for('users_form')  }}">Add a new user</a>
</div>
<div>
  &nbsp;
</div>
<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Login</th>
    <th>Email</th>
    <th>Superuser</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.user_id   }}</td>
    <td>{{ user.name      }}</td>
    <td>{{ user.login     }}</td>
    <td>{{ user.email     }}</td>
    <td>{{ user.superuser }}</td>
    <td><a href="{{ url_for('users_edit', user_id=user.user_id) }}">Edit</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
