{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('users_create') }}">
  <table>
    <tr><td>{{ form.name.label     }}</td><td>{{ form.name     }}</td></tr>
    <tr><td>{{ form.email.label    }}</td><td>{{ form.email    }}</td></tr>
    <tr><td>{{ form.login.label    }}</td><td>{{ form.login    }}</td></tr>
    <tr><td>{{ form.password.label }}</td><td>{{ form.password }}</td></tr>
    <tr><td></td><td><input type="submit" value="Add new user" /></td></tr>
  </table>
</form>
{% endblock %}
