{% extends "layout.html" %}

{% block body %}
<h3>Add new home</h3>
<form method="POST" action="{{ url_for('homes_create') }}">
  <div class="container">
    <div class="row">
      <div class="col-2">{{ form.name.label }}</div>
      <div class="col">{{ form.name }}</div>
      <div class="col">
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col">
        <button type="button" class="btn btn-secondary" onclick="location.assign('{{ url_for('homes_index') }}')">Cancel</button>
        <button type="submit" class="btn btn-success">Add new home</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
