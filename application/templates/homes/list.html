{% extends "layout.html" %}

{% block body %}
<h3>Homes</h3>
<div>
  <a href="{{ url_for('homes_form')  }}">Add a new home</a>
</div>
<div>
  &nbsp;
</div>
<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Users</th>
  </tr>
  {% for home in homes %}
  <tr>
    <td>{{ home.home_id      }}</td>
    <td>{{ home.name         }}</td>
    <td><button onclick="onEditHomeUsersClicked({{ home.home_id }})">{{ home.users|length }}</button></td>
    <td>
      <a href="{{ url_for('homes_edit', home_id=home.home_id) }}">Edit</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
