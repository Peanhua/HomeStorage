{% extends "layout.html" %}

{% block body %}
<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Users</th>
  </tr>
  {% for home in homes %}
  <tr>
    <td>{{ home.home_id      }}</td>
    <td>{{ home.name         }}</td>
    <td>{{ home.users|length }}</td>
    <td><a href="{{ url_for('homes_edit', home_id=home.home_id) }}">Edit</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
