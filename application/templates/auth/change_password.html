{% extends "layout.html" %}

{% block body %}
<h3>Change your password:</h3>
{{ error }}
<form method="POST">
  <div>
    {{ form.password.label }} {{ form.password }}
  </div>
  <div>
    <button type="button" class="btn btn-secondary" onclick="location.assign('{{ url_for('auth_logout') }}')">Logout</button>
    <button type="submit" class="btn btn-success">Change</button>
  </div>
</form>
{% endblock %}
