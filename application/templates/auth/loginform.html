{% extends "layout.html" %}

{% block body %}
<div class="container">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Home Storage logo" />
  <form method="POST" action="{{ url_for('auth_login') }}">
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">{{ form.login.label }}</div>
        <div class="col">{{ form.login       }}</div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2">{{ form.password.label }}</div>
        <div class="col">{{ form.password       }}</div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-1"><button class="btn btn-success" type="submit">Login</button></div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col">
          {% if error|length > 0 %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %}
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </form>
  <p></p>
  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col"><a href="{{ url_for('docs_index') }}">Documentation</a></div>
    </div>
  </div>
</div>
{% endblock %}
