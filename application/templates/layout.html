<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Storage</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <div>
	Logged in as {{ current_user.name }} <a href="{{ url_for('auth_logout') }}">Logout</a>
    </div>
    <div>
      <a href="{{ url_for('users_index') }}">List users</a>
      <a href="{{ url_for('users_form')  }}">Add a new user</a>
    </div>
    <div>
      <a href="{{ url_for('products_index') }}">List products</a>
      <a href="{{ url_for('products_form')  }}">Add a new product</a>
    </div>
    <div>
      <a href="{{ url_for('homes_index') }}">List homes</a>
      <a href="{{ url_for('homes_form')  }}">Add a new home</a>
    </div>
    <div>
      <a href="{{ url_for('storages_index') }}">List storages</a>
      <a href="{{ url_for('storages_form')  }}">Add a new storage</a>
    </div>
    
    {% else %}
    <div>
      <a href="{{ url_for('auth_login') }}">Login</a>
    </div>
    {% endif %}
    
    {% block body %}
    {% endblock %}
  </body>
</html>
