{% extends "layout.html" %}

{% block body %}
<h3>Add new product</h3>
<form method="POST" action="{{ url_for('products_create') }}">
  <table>
    <tr>
      <td>{{ form.name.label }}</td><td>{{ form.name }}</td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <a href="{{ url_for('products_index') }}">Cancel</a>
        <input type="submit" value="Add new product" />
      </td>
    </tr>
  </table>
</form>
{% endblock %}
