{% extends "layout.html" %}

{% block body %}
<h3>Products</h3>
<div>
  <button type="button" class="btn btn-primary btn-sm" onclick="location.assign('{{ url_for('products_form') }}')">Add a new product</button>
</div>
<div>
  &nbsp;
</div>
<table>
  <tr>
    <th>#</th>
    <th>Product</th>
  </tr>
  {% for product in products %}
  <tr>
    <td>{{ product.product_id }}</td>
    <td>{{ product.name       }}</td>
    <td>
      <button type="button" class="btn btn-primary btn-sm" onclick="onEditProductClicked({{ product.product_id }})">Edit</button>
      <button type="button" class="btn btn-primary btn-sm" onclick="onDeleteProductClicked({{ product.product_id }})">Delete</button>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
