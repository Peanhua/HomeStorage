{% extends "layout.html" %}

{% block body %}
<h3>Products</h3>
<div>
  <a href="{{ url_for('products_form')  }}">Add a new product</a>
</div>
<div>
  &nbsp;
</div>
<table>
  <tr>
    <th>#</th>
    <th>Product</th>
  </tr>
  {% for product in products %}
  <tr>
    <form method="POST" action="{{ url_for('products_update', product_id=product.id) }}">
      <td>{{ product.product_id }}</td>
      <td><input type="text" name="name" value="{{ product.name }}" /></td>
      <td><input type="submit" value="Update" /></td>
    </form>
  </tr>
  {% endfor %}
</table>
{% endblock %}
