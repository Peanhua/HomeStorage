{% extends "layout.html" %}

{% block body %}
<h3>Edit product</h3>
<form method="POST">
  <table>
    <tr>
      <td>Product id:</td><td>{{ product.product_id }}</td>
    </tr>
    <tr>
      <td>{{ form.name.label }}</td><td>{{ form.name }}</td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="button" class="btn btn-secondary" onclick="location.assign('{{ url_for('products_index') }}')">Cancel</button>
        <button type="submit" class="btn btn-success">Save</button>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
